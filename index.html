<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matrix Emulator</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            overflow: hidden;
            margin: 0;
        }

        .matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
            z-index: -1;
        }

        .matrix-text {
            position: absolute;
            animation: matrix-fall 10s linear infinite;
            white-space: nowrap;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->

    <div class="matrix-container" id="matrix-container"></div>

    <script>
        function createMatrixText() {
            const matrixContainer = document.getElementById("matrix-container");
            const text = "01¾½¼≈÷¶░▒▓■";
            const numSymbols = 100; // Number of symbols to create
            const speed = 1000; // Symbol creation interval in milliseconds
            
            setInterval(function () {
                const randomCharacter = text.charAt(Math.floor(Math.random() * text.length));
                const newTextElement = document.createElement("div");
                newTextElement.textContent = randomCharacter;
                newTextElement.className = "matrix-text";
                newTextElement.style.left = Math.floor(Math.random() * 100) + "vw"; // Random horizontal position
                newTextElement.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Random fade duration
                newTextElement.style.opacity = 0; // Start with 0 opacity

                matrixContainer.appendChild(newTextElement);

                // Remove elements after animation completes
                newTextElement.addEventListener("animationiteration", function () {
                    matrixContainer.removeChild(newTextElement);
                });
            }, speed);
        }

        createMatrixText();
    </script>
</body>
</html>
